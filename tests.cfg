[buildout]
parts +=
    test
    coverage-test
    coverage-report

[test]
recipe = zc.recipe.testrunner
eggs =
    ${buildout:eggs}
    collective.contact.core [test]
    collective.contact.plonegroup [test]
    collective.contact.widget [test]
    collective.dms.basecontent [test]
    collective.dms.mailcontent [test]
    collective.local.workspace [test]
    collective.task [test]
    collective.z3cform.rolefield [test]
defaults = ['--auto-color', '--auto-progress']

[coverage-test]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['--coverage', '../../coverage', '-v', '--auto-progress']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coveragereport
arguments = ('coverage', 'report')
